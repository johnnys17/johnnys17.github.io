<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateboarding Community Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="skateboard.css">
</head>
<body>
    <header>
        <h1>Skateboarding Community Hub</h1>
    </header>
    <nav>
        <a href="#" title="Go to community homepage">Home</a>
        <a href="#" title="View skateboarding events">Events</a>
        <a href="https://www.example.com/shop" title="Buy skateboarding gear">Shop</a>
    </nav>
    <main>
        <div class="event-card">
            <span>Featured!</span>
            <img src="../skateboard_exercise/workshop1.jpg" alt="Skateboarder performing a street trick">
            <h2>Street Skate Comp</h2>
            <p>Join our annual street skateboarding competition.</p>
            <a href="https://www.example.com/event1" title="Register for Street Skate Comp" ><button type="button" id="butt-one">Register</button></a>
        </div>
        <div class="event-card">
            <img src="../skateboard_exercise/skateshop1.jpg" alt="Skateboarding workshop demo">
            <h2>Skate Workshop</h2>
            <p>Learn tricks from pro skaters in our workshop.</p>
            <button type="button" title="Register for Skate Workshop" disabled id="butt-two">Register</button>
        </div>
        <div class="event-card">
            <img src="../skateboard_exercise/skatemeetup1.jpg" alt="Skate park meetup">
            <h2>Park Meetup</h2>
            <p>Connect with skaters at our local park meetup.</p>
            <a href="https://www.example.com/event3" title="Register for Park Meetup"><button type="button" id="butt-three">Register</button></a>
        </div>
    </main>
    <div id="join-btn">
        <a href="https://www.example.com/join" title="Join our skateboarding community"><button type=button>Join Us</button></a>
    </div>
    <footer>
        <p>&copy 2025 Skateboarding Community Hub</p>
    </footer>
</body>
</html>
