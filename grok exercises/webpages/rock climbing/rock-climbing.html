<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="climbing.css">
    <title>Rock Climbing Adventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Climbing Adventures</h1>
    </header>
    <nav>
        <a href="#" title="Go to community homepage">Home</a>
        <a href="#" title="View climbing activities">Activities</a>
        <a href="https://www.example.com/gear" title="Shop climbing gear">Gear</a>
    </nav>
    <main>
        <div class="activity-card">
            <span>Hot!</span>
            <img src="bouldering.jpg" alt="Bouldering session">
            <h2>Bouldering Bash</h2>
            <p>Join our indoor bouldering competition.</p>
            <a href="#" title="Register for Bouldering Bash"><button type="button" id="butt-one">Register</button></a>
        </div>
        <div class="activity-card">
            <img src="top-rope.jpg" alt="Top-rope climbing clinic">
            <h2>Top-Rope Clinic</h2>
            <p>Learn safe top-rope techniques with experts.</p>
            <button type="button" title="Register for Top-Rope Clinic" disabled>Register</button>
        </div>
        <div class="activity-card">
            <img src="gear-demo.jpg" alt="Climbing gear demonstration">
            <h2>Gear Demo</h2>
            <p>Test the latest climbing gear at our event.</p>
            <a href="#" title="Register for Gear Demo"><button type="button" id="butt-three">Register</button></a>
        </div>
    </main>
    <div id="signup-btn">
            <a href="#" title="Join our climbing community"><button type="button">Sign Up</button></a>
        </div>
    <footer>
            <p>&copy 2025 Rock Climbing Adventures</p>
        </footer>
</body>
</html>
